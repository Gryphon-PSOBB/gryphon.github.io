<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <title>Gryphon Static API</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(async function() {
            
            var apiData = {
                "IP": (await jQuery.getJSON("https://api.ipify.org?format=json")).ip,
            };

            $("#data").text(JSON.stringify(apiData, undefined, 2));
        });
    </script>
</head>

<body>
    <div id="data">

    </div>
</body>
</html>
